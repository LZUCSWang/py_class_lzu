<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="icon" type="image/png" href="/static/img/favicon.ico">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>添加数据 - 政务数据后台管理网站</title>
	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/static/css/animate.min.css" rel="stylesheet"/>
    <link href="/static/css/light-bootstrap-dashboard.css" rel="stylesheet"/>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
    <link href="/static/css/pe-icon-7-stroke.css" rel="stylesheet" />
</head>
<body>
<div class="wrapper">
    <div class="sidebar" data-color="blue">
    	<div class="sidebar-wrapper">
            <div class="logo">
                <a href="/admin/" class="simple-text">
                    政务数据后台管理网站
                </a>
            </div>
            <ul class="nav">
                <li>
                    <a href="/admin/"><i class="pe-7s-note2"></i><p>数据管理</p></a>
                </li>
                <li class="active">
                    <a href="/admin/upload/"><i class="pe-7s-cloud-upload"></i><p>数据上传</p></a>
                </li>
                <li class="active-pro">
                    <a href="/login/"><i class="pe-7s-right-arrow"></i><p>进入 用户系统</p></a>
                </li>
            </ul>
    	</div>
    </div>

    <div class="main-panel">
        <nav class="navbar navbar-default navbar-fixed">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">欢迎您，管理员 {{ request.user.username }}</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                           <a href="/logout/">退出登录</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- 内容 -->
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="header">
                                <h4 class="title">数据添加</h4>
                                <p class="category">在这里上传某个城市的政务数据</p>
                            </div>
                           <div class="content">
                                <form action="{{ request.path }}" method="post">
                                    {% csrf_token %}
                                    {% for field in form %}
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                                                {{ field }}
                                                <div class="invalid-feedback" {% if field.errors %}style="display: block"{% endif %}>
                                                    {{ field.errors }}
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    {% endfor %}
                                    <button type="submit" class="btn btn-info btn-fill pull-right">提交</button>
                                    <div class="clearfix"></div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <footer class="footer">
            <div class="container-fluid">
                <nav class="pull-left">
                    <ul>
                        <li>
                            <a href="/data/">
                                政务数据网站
                            </a>
                        </li>

                    </ul>
                </nav>
                <p class="copyright pull-right">
                </p>
            </div>
        </footer>

    </div>
</div>
</body>
    <script src="/static/js/jquery-1.10.2.js" type="text/javascript"></script>
	<script src="/static/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="/static/js/bootstrap-checkbox-radio-switch.js"></script>
    <script src="/static/js/bootstrap-notify.js"></script>
	<script src="/static/js/light-bootstrap-dashboard.js"></script>
	<script src="/static/js/demo.js"></script>
</html>
